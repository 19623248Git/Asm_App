# Define an upstream server block for your application.
# This makes the configuration cleaner and more flexible.
upstream app_server {
    # Your assembly server will be listening on localhost port 8080 inside the container.
    server 127.0.0.1:8080;
}

# The main server block that handles incoming web traffic.
server {
    listen 80;
    listen [::]:80;

    # IMPORTANT: Replace this with your actual domain name.
    server_name your_domain.com www.your_domain.com;

    location / {
        # Pass the request to the upstream server defined above.
        proxy_pass http://app_server;

        # Set headers to pass along important information to your application.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}